<h3 class="clsAddNumbersText">Add Two Numbers</h3>

<input type="text" id="valueA" class="clsInput1"><br/>
<input type="text" id="valueB" class="clsInput2"><br/>


<button class="clsAddBtn" onclick="
	addNumbers(
			document.getElementById('valueA').value,
			document.getElementById('valueB').value
				)">add </button>


<p class="clsAnswer" id="putHere"></p>


<script>

function addNumbers(a,b){
	var a = Number(a);
	var b = Number(b);
	var c = a + b;
	document.getElementById('putHere').innerHTML = c;
	}

</script>
