<h3 class="clsRomanText">Roman Numeral Converter</h3>

<p><input class="clsRomanInput" type="text" id="number"></p>
<p><button class="clsBtnConvert" onclick="convertRoman(document.getElementById('number').value)">Convert</button></p>
<p class="clsRomanNumber" id="romanNumber"></p>


<script>
function convertRoman(number){
	var romanNumber = "";
	if (number < 5) {
		for (var i = number - 1; i >= 0; i--) {
			romanNumber = romanNumber+="I";
		} 
		} else {
			romanNumber = "Pick a number 1-4"

	}
	document.getElementById('romanNumber').innerHTML = romanNumber;
}
</script>
