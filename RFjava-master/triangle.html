<h3 class="clsTriangleText">Compute the Area of a Right Triangle</h3>

<p class="clsLSA"> Length of Side A: <input type="text" id="sideA"></p>
<p class="clsLSB">Length of Side B: <input type="text" id="sideB"></p>
<p><button class="clsTriangleBtn" onclick="triangleArea(document.getElementById('sideA').value,document.getElementById('sideB').value)">Compute</button></p>
<p class="clsTriangleArea" id="triangleArea"></p>

<script>

function triangleArea(sideA, sideB){
	var length;
	length = sideA * sideB * 0.5;
	length = "Area is " + length;
	document.getElementById('triangleArea').innerHTML = length;
}

</script>
